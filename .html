<main>
    <form action="/register" method="post" class="formulario-register">
        <div class="nombreApellido">
            <input placeholder="Nombre y apellido" type="text" name="nombreApellido" id="nombre">
        </div>
        <div class="usuario">
            <input placeholder="Nombre de usuario" type="text" name="nombreUsuario" id="usuario">
        </div>
        <div class="email">
            <input placeholder="E-mail" type="email" name="email" id="email">
        </div>
        <div class="fechaNacimiento">
            <label class="label-fecha" for="fecha">Fecha de nacimiento</label>
            <input type="date" name="fechaNacimiento" id="fecha">
        </div>
        <div class="domicilio">
            <input placeholder="Domicilio" type="text" name="domicilio" id="domicilio">
        </div>
        <div class="perfirl-usuario">
            <h3>Perfil de usuario</h3>
            <label for="comprador">
                <input name="opcion" id="comprador" type="radio">Comprador
            </label>
            <label for="vendedor">
                <input name="opcion" id="vendedor" type="radio">Vendedor
            </label>
        </div>
        <div class="intereses">
            <h3>Intereses</h3>
            <label for="electro">
                <input type="checkbox" id="electro"> Electro
            </label>
            <label for="moda">
                <input type="checkbox" id="moda"> Moda
            </label>
            <label for="hogar">
                <input type="checkbox" id="hogar"> Hogar
            </label>
            <label for="jugueteria">
                <input type="checkbox" id="jugueteria"> Jueguetería
            </label>
            <label for="vidaSana">
                <input type="checkbox" id="vidaSana"> Vida sana
            </label>
        </div>
        <div class="foto-usuario">
            <label>Foto de usuario</label>
            <input type="file" name="fotoUsuario" accept=".jpg, .png">
        </div>
        <div class="contraseña">
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña">
        </div>
        <div class="confirmar-contraseña">
            <label for="confirmarContraseña">Confirmar contraseña</label>
            <input type="password" name="confirmarContraseña" id="confirmarContraseña">
        </div>

        <button type="submit">Registrar</button>
        <button type="reset">Borrar</button>
    </form>
</main>
